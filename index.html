<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devChallengers one</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h3>Checkout</h3>
        <div class="shopping-cart-container">
            <div class="contact-container">
                <div class="contact-info">
                    <h5>Contact information</h5>
                    <form action="" class="form-info">
                        <h5>E-mail</h5>
                        <input type="email" placeholder="Enter your email....">
                        <h5>Phone</h5>
                        <input type="number" placeholder="Enter your phone number...">
                    </form>
                </div>
                <div class="shopping-address">
                    <h3>shopping address</h5>
                    <h5>Full name</h5>
                    <input type="text" placeholder="Rodney Cotton">
                    <h5>Address</h5>
                    <input type="text" placeholder="Your Address...">
                    <h5>City</h5>
                    <input type="text" placeholder="Your City...">
    
                    <div class="country-or-postal">
                        <div>
                            <h5>country</h5>
                            <input type="text" placeholder="Your country..">
                        </div>
                        <div>
                            <h5>postal code</h5>
                            <input type="text" placeholder="Your postal code..">
                        </div>
                    </div>
                </div>
                <div class="check-box">
                    <div>
                        <input type="checkbox" id="checked-box">
                        <label for="checked-box">save this information for next time</label>
                    </div>
                    <div>
                        <button class="primary-btn">Continue</button>
                    </div>
                </div>
            </div>
            <div class="cart-container">
                <div class="cart-section">
                    <div class="vintage-info">
                        <div class="vintage-img">
                            <img src="img/photo1.png" alt="">
                        </div>
                        <div class="vintage-content">
                            <h4>Vintage Backbag</h4>
                            <span class="rating">$54.99</span>
                            <span><del>$94.99</del></span>
                            <div class="counting-box">
                                <button class="decrement">-</button>
                                <input type="number" value="1">
                                <button class="increment">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="vintage-info">
                        <div class="vintage-img">
                            <img src="img/photo2.png" alt="">
                        </div>
                        <div class="vintage-content">
                            <h4>Levi Shoes</h4>
                            <span class="rating">$74.99</span>
                            <span><del>$124.99</del></span>
                            <div class="counting-box">
                                <button class="decrement">-</button>
                                <input type="number" value="1">
                                <button class="increment">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="shopping-price-count">
                        <div class="shopping-price">
                            <span>Shopping</span>
                            <span class="dolar">$19</span>
                        </div>
                        <div class="shopping-total">
                            <span>Total</span>
                            <span>$148.98</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
