<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devChallengers one</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h3>Checkout</h3>
        <div class="contact-container">
            <div class="contact-info">
                <h5>Contact information</h5>
                <form action="" class="form-info">
                    <h5>E-mail</h5>
                    <input type="email" placeholder="Enter your email....">
                    <h5>Phone</h5>
                    <input type="number" placeholder="Enter your phone number...">
                </form>
            </div>
            <div class="shopping-address">
                <h3>shopping address</h5>
                <h5>Full name</h5>
                <input type="text" placeholder="Rodney Cotton">
                <h5>Address</h5>
                <input type="text" placeholder="Your Address...">
                <h5>City</h5>
                <input type="text" placeholder="Your City...">

                <div class="country-or-postal">
                    <div>
                        <h5>country</h5>
                        <input type="text" placeholder="Your country..">
                    </div>
                    <div>
                        <h5>postal code</h5>
                        <input type="text" placeholder="Your postal code..">
                    </div>
                </div>
            </div>
            <div class="check-box">
                <div>
                    <input type="checkbox" id="checked-box">
                    <span for="checked-box">save this information for next time</span>
                </div>
                <div>
                    <button class="primary-btn">Continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
